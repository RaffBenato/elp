<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./possessiondiagram.css" />

    <title>Entering and Leaving Possessions</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Entering a Possession</h1>

      <div class="panels"></div>

      <div class="diagram">
        <div id="train" class="train"></div>

        <div class="line"></div>

        <div class="signal">
          <div class="signal-pole"></div>
          <div class="signal-head"></div>
          <div class="signal-red"></div>
        </div>

        <div id="lamp" class="lamp">
          <div class="lamp-base"></div>
          <div class="lamp-light"></div>
        </div>

        <div id="dets" class="dets">
          <div class="det"></div>
          <div class="det"></div>
          <div class="det"></div>
        </div>

        <div id="marker-possession" class="marker-possession">
          <div class="marker-possession-pole"></div>
          <div class="marker-possession-head"></div>
          <div class="marker-possession-red"></div>
          <div class="marker-possession-sign">ENTERING POSSESSION</div>
        </div>
      </div>

      <div class="buttons">
        <button id="btn-start" class="btn">START</button>
        <button id="btn-enter-block" class="btn hidden">ENTER BLOCK</button>
        <button id="btn-enter-possession" class="btn hidden">
          ENTER POSSESSION
        </button>
      </div>
    </div>
    <script src="./possessiondiagram.js"></script>
  </body>
</html>
